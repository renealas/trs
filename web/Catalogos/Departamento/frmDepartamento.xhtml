<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="ui-fluid">
            <h:form id="frmAcciones">
                <p:panelGrid columns="2">
                    <p:outputLabel style="font-weight:bold" for="pais" value="Pais"/>
                    <p:selectOneMenu id="pais" converter="entityConverter" var="pais" value="#{departamentosControl.departamentoSelected.idpais}" required="true" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="---Seleccione el Pais---" itemValue="#{null}"/>
                        <f:selectItems value="#{departamentosControl.lstPais}" var="pais" itemLabel="#{pais.descripcion}" itemValue="#{pais}"/>
                        <p:column>
                            <h:outputText value="#{pais.descripcion}"/>
                        </p:column>
                    </p:selectOneMenu>
                    <p:outputLabel style="font-weight:bold" for="zona" value="Zona"/>
                    <p:selectOneMenu id="zona" converter="entityConverter" var="zona" value="#{departamentosControl.departamentoSelected.idzona}" required="true">
                        <f:selectItem itemLabel="---Seleccione la Zona---" itemValue="#{null}"/>
                        <f:selectItems value="#{departamentosControl.lstZona}" var="zona" itemLabel="#{zona.descripcion}" itemValue="#{zona}"/>
                        <p:column>
                            <h:outputText value="#{zona.descripcion}"/>
                        </p:column>
                    </p:selectOneMenu>
                    <p:outputLabel style="font-weight:bold" for="departamento" value="Departamento(Estado o Provincia)"/>
                    <p:inputText id="departamento" value="#{departamentosControl.departamentoSelected.descripcion}" placeholder="Nombre del Departamento (Estado o Provincia)" required="true"/>
                    <p:commandButton value="#{departamentosControl.accion}" action="#{departamentosControl.doAccion}" icon="ui-icon-check"/>
                    <p:commandButton value="CANCELAR" process="@this" action="lstDepartamento.xhtml?faces-redirect=true" icon="ui-icon-circle-close"/>
                </p:panelGrid>                
            </h:form>
        </div>
    </ui:define>

</ui:composition>
