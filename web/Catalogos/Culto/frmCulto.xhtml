<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="ui-fluid">
            <h:form id="frmAcciones">
                <p:panelGrid columns="2">
                    <p:outputLabel style="font-weight:bold" for="iglesia" value="Iglesia"/>
                    <p:selectOneMenu id="iglesia" converter="entityConverter" var="iglesia" value="#{cultoControl.cultoSelected.idiglesia}" rendered="#{loginControl.usuarioValidado.idnivel.idnivel == 1 || loginControl.usuarioValidado.idnivel.idnivel == 2}" filter="true" filterMatchMode="contains" required="true">
                        <f:selectItem itemLabel="---Seleccione la Iglesia---" itemValue="#{null}"/>
                        <f:selectItems value="#{cultoControl.lstIglesia}" var="iglesia" itemLabel="#{iglesia.descripcion}" itemValue="#{iglesia}"/>
                        <p:column>
                            <h:outputText value="#{iglesia.descripcion}"/>
                        </p:column>
                    </p:selectOneMenu>
                    <p:outputLabel id="comptxt" style="font-weight:bold" value="#{loginControl.usuarioValidado.idiglesia.comp}" rendered="#{loginControl.usuarioValidado.idnivel.idnivel == 3 || loginControl.usuarioValidado.idnivel.idnivel == 4}"/><p:outputLabel id="whitetxt" value=" " rendered="#{loginControl.usuarioValidado.idnivel.idnivel == 3 || loginControl.usuarioValidado.idnivel.idnivel == 4}"/><p:outputLabel id="iglesiatxt" style="font-weight:bold" value="#{loginControl.usuarioValidado.idiglesia.descripcion}" rendered="#{loginControl.usuarioValidado.idnivel.idnivel == 3 || loginControl.usuarioValidado.idnivel.idnivel == 4}"/>
                    <p:outputLabel style="font-weight:bold" for="culto" value="Horario de Culto"/>
                    <p:inputText id="culto" value="#{cultoControl.cultoSelected.descripcion}" placeholder="Horario de Culto" required="true"/>
                    <p:commandButton value="#{cultoControl.accion}" action="#{cultoControl.doAccion}" icon="ui-icon-check"/>
                    <p:commandButton value="CANCELAR" process="@this" action="lstCulto.xhtml?faces-redirect=true" icon="ui-icon-circle-close" rendered="#{loginControl.usuarioValidado.idnivel.idnivel == 1 || loginControl.usuarioValidado.idnivel.idnivel == 2}"/>
                    <p:commandButton value="CANCELAR" process="@this" action="/faces/Catalogos/inicio.xhtml" icon="ui-icon-circle-close" rendered="#{loginControl.usuarioValidado.idnivel.idnivel == 3 || loginControl.usuarioValidado.idnivel.idnivel == 4}"/>                        
                </p:panelGrid>                
            </h:form> 
        </div>
    </ui:define>

</ui:composition>
