    <ui:define name="content">

				<p:spacer /><p:spacer />	
				<h:outputText value="ContraseÃ±a" />
                                <p:password id="password" value="#{loginControl.txtPass}"
					feedback="false"/>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
                            <p:commandButton id="btnLogin" action="#{loginControl.validarIngreso()}"
					value="Acceder" update="frmLogin" ajax="true" style="float: right;"/>
			</h:panelGrid>
		</p:panel>
            </div>
	</h:form>
